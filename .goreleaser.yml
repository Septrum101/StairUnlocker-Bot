before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy -compat=1.19
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: ./cmd
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X 'github.com/Dreamacro/clash/constant.Version={{ .Version }}'
      - -X 'github.com/Dreamacro/clash/constant.BuildTime={{ .Date }}'
    flags:
      - -trimpath
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    wrap_in_directory: true
    files:
      - config.example.yaml
      - msyh.ttc
      - README.md
      - LICENSE
      - src: dist/CHANGELOG.md
        dst: .
        strip_parent: true
      - src: StairUnlocker-Bot*
        info:
          owner: root
          group: root
          mode: 0755
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
